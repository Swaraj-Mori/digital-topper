<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html">Logo</a>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Message subject" required>

                <label for="message">Your message</label>
                <textarea id="message" rows="4" placeholder="Your message" required></textarea>

                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h3>Contact Information</h3>
            <p><i class="fas fa-map-marker-alt"></i> 123 Business Street, New York, NY 10001</p>
            <p><i class="fas fa-phone"></i> +1 123-456-7890</p>
            <p><i class="fas fa-envelope"></i> contact@company.com</p>
        </div>
        
        <div class="map-placeholder">
            <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.510762579225!2d72.44932522436709!3d23.005011316985133!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9bb51b3bb12b%3A0x584d39dc5aad841c!2sMONARCH%20CITY%202%2C%20Shela%2C%20Gujarat%20380058!5e0!3m2!1sen!2sin!4v1740329125304!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
        </div>
    </section>

            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
