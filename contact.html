<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html">Logo</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Message subject" required>

                <label for="message">Your message</label>
                <textarea id="message" rows="4" placeholder="Your message" required></textarea>

                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h3>Contact Information</h3>
            <p><i class="fas fa-map-marker-alt"></i> 123 Business Street, New York, NY 10001</p>
            <p><i class="fas fa-phone"></i> +1 123-456-7890</p>
            <p><i class="fas fa-envelope"></i> contact@company.com</p>
        </div>
        
        <div class="map-placeholder">
            <p>Map Integration</p>
        </div>
    </section>

    <footer>
        <p>Â© 2025 Company Name. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
